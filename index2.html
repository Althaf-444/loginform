<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" href="imgs/images.jpg">
    <!-- Link to custom CSS file for styling the signup form -->
   <style>
    /* Style for the body (background and layout) */
body {
    height: 100%; /* Full viewport height */
    background-image: url(imgs/v915-wit-002.jpg); /* Background image */
    background-size: cover; /* Cover entire screen */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Prevent repetition of the image */
}

/* Style for the container that centers the form on the screen */
.container-fluid  {
    display: flex; /* Use Flexbox for layout */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
    width: 100vw; /* Full viewport width */
}

/* Style for the Signup form border */
.Signup_border {
    text-align: center; /* Center the content */
    padding: 20px; /* Padding around the content */
    width: 350px; /* Fixed width for the form */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
    border-radius: 20px; /* Round corners of the form */
    background: linear-gradient(to top, #62cff4, #2c67f2); /* Gradient background (light to dark blue) */
    opacity: 0.8; /* Slightly transparent form */
}

/* Style for input fields (e.g., email, password) */
.input-group {
    position: relative; /* Allows label to move on focus */
    margin-bottom: 30px; /* Space between input fields */
    text-align: left; /* Align text to the left */
}

/* Style for the floating label */
.label {
    position: absolute; /* Position label over the input field */
    left: 10px; /* Slight offset from the left */
    top: 12px; /* Positioned near the middle of the input */
    color: rgb(255, 255, 255); /* White text for label */
    transition: all 0.2s ease; /* Smooth transition for label movement */
    pointer-events: none; /* Prevents label from being clickable */
}

/* Adjust label position when input is focused or not empty */
input:focus + .label,
input:not(:placeholder-shown) + .label {
    top: -10px; /* Move label above the input */
    left: 10px; /* Keep left padding consistent */
    font-size: 12px; /* Shrink label */
    color: #000000; /* Change label color on focus or if input is not empty */
}

/* Styling for the input fields (email and password) */
.input {
    font-size: 18px; /* Font size for input text */
    border: 2px solid #ccc; /* Border with a subtle color */
    border-top: none; /* Remove top border */
    background: transparent; /* Transparent background */
    color: rgb(255, 255, 255); /* White text */
    width: 100%; /* Full width of the form */
    padding: 10px; /* Padding inside the input */
    outline: none; /* Remove default outline */
    transition: all 0.3s ease; /* Smooth transition for border color */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for a 3D effect */
    border-radius: 5px; /* Slightly rounded input corners */
}

/* Placeholder color for inputs */
input::placeholder {
    color: rgba(255, 255, 255, 0.7); /* White placeholder text */
    opacity: 1; /* Full opacity for placeholder */
}

/* Focus state for input fields */
input:focus {
    border-top: none; /* No top border on focus */
    box-shadow: 0px -5px 10px rgba(255, 244, 244, 0.2); /* Light shadow on focus */
    background: rgba(255, 255, 255, 0.1); /* Slight background change on focus */
}

/* Hover effect for input fields */
input:hover {
    border: 2px solid #ffffff; /* Change border color on hover */
    border-top: none; /* Keep top border removed on hover */
    background-color: rgba(255, 255, 255, 0.1); /* Slight background tint on hover */
}

/* Specific styling for the password input */
input[type="password"] {
    font-size: 18px; /* Set font size for password input */
}

/* Autofill styles for browsers like Chrome */
input:-webkit-autofill {
    border: 2px solid #000; /* Black border for autofill */
    border-top: none; /* Remove top border */
    background-color: transparent; /* Transparent background for autofill */
    color: rgb(255, 255, 255) !important; /* White text color for autofill */
}

/* Style for the Signup button */
.signup_btn {
    width: 75%; /* Button width relative to form */
    padding: 10px; /* Padding inside the button */
    background-color: #ffffff; /* White button background */
    color: rgb(2, 2, 2); /* Black text color */
    border: none; /* Remove default border */
    border-radius: 20px; /* Round the button corners */
    cursor: pointer; /* Pointer cursor on hover */
    text-decoration: none; /* No underline */
}

/* Style for links inside the form (e.g., login, signup) */
.links {
    text-decoration: none; /* Remove underline */
    color: #ffffff; /* White text for links */
}

/* Style for the privacy policy and terms of service links */
.privacy {
    color: #ffffff; /* White text for privacy and terms links */
}

/* Style for paragraphs with small text (e.g., the agreement section) */
.p {
    font-size: 14px; /* Small font size for paragraphs */
}

/* Error styling */
input.error {
    border: 2px solid red; /* Adds a red border to input fields with errors */
}

/* Style for error messages */
.error {
    color: red; /* Red color for error messages */
    font-size: 12px; /* Smaller font size for error messages */
}

/* Style for the checkbox and its label (Show Password) */
.toggle-checkbox {
    display: flex; /* Flexbox for aligning the checkbox and label */
    align-items: center; /* Centers the checkbox and label vertically */
    margin-top: 10px; /* Adds space above the checkbox */
}

/* Adds spacing between the checkbox and the label */
#showPassword {
    margin-right: 5px; /* Adds space between the checkbox and the label */
}

/* Style for the "Show Password" button text */
.show_btn {
    font-size: 13px; /* Font size for the "Show Password" label */
}

/* Button hover effect */
button:hover {
    background-color: #62cff4; /* Change button background color on hover */
}

   </style>

    <!-- Preloading background image for faster page load -->
    <link rel="preload" href="imgs/17973908.jpg" as="image">

    <!-- Linking Bootstrap CSS for responsive layout and components -->
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">

    <!-- Including jQuery for easier DOM manipulation -->
    <script src="jquery-3.7.1.min.js"></script>

    <!-- Including Bootstrap JavaScript for interactive components -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Bootstrap container to structure the form layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Using Bootstrap grid system for responsive design -->
            <div class="col-lg-12 col-md-12">
                <!-- Custom class for form styling, defined in signup_form_2.css -->
                <div class="Signup_border">
                    <h2>Signup</h2>
                    <br>

                    <!-- Signup form starts here -->
                    <form action="" method="post" id="SignupForm">
                        <!-- Full Name Input -->
                        <div class="input-group">
                            <input type="text" id="full_name" name="full_name" required class="input" placeholder=" " autocomplete="off">
                            <label for="full_name" class="label">Full Name</label>
                            <span class="error" id="full_nameError"></span>
                        </div>

                        <!-- Email Input -->
                        <div class="input-group">
                            <input type="email" id="email" name="email" required class="input" placeholder=" " autocomplete="off">
                            <label for="email" class="label">Email</label>
                            <span class="error" id="emailError"></span>
                        </div>

                        <!-- Password Input -->
                        <div class="input-group">
                            <input type="password" id="password" name="password" required class="input" placeholder=" ">
                            <label for="password" class="label">Password</label>
                            <span class="error" id="passwordError"></span>

                            <!-- Toggle to show/hide password -->
                            <div class="toggle-checkbox">
                                <input type="checkbox" id="showPassword">
                                <label for="showPassword" class="show_btn">Show Password</label>
                            </div>
                        </div>

                        <!-- Privacy Policy and Terms of Service Agreement -->
                        <p class="p">I agree to the <a href="#" class="privacy">privacy policy</a> and <a href="#" class="privacy">terms of service</a></p>

                        <!-- Signup Button -->
                        <button type="submit" class="signup_btn">Register</button><br>

                        <!-- Link to the login form if the user already has an account -->
                        <hr>
                        <p>Already have an account? <a href="index.html" class="links">Login</a></p>
                    </form>
                    <!-- Signup form ends here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Including custom JavaScript file for additional functionality -->
    <script >

        // Signup form validation & show password toggle
$(document).ready(function () {
    $('#SignupForm').on('submit', function (event) {
        event.preventDefault();  // Prevent form submission by default

        let isValid = true;

        // Clear previous error messages and borders
        $('.error').text('');
        $('input').css('border', '');  // Remove any previous red borders

        // Full Name validation
        const fullName = $('#full_name').val().trim();
        if (fullName === '' || fullName.split(' ').length < 2) {
            $('#full_nameError').text('Please enter both first and last names.');
            $('#full_name').css({
                "border": "2px solid red",
                "border-top": "none"
            });  // Apply red border to invalid input
            isValid = false;
        }

        // Email validation
        const email = $('#email').val().trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '') {
            $('#emailError').text('Email is required.');
            $('#email').css({
                "border": "2px solid red",
                "border-top": "none"
            });  // Add border-top: none
            isValid = false;
        } else if (!emailRegex.test(email)) {
            $('#emailError').text('Invalid email format.');
            $('#email').css({
                "border": "2px solid red",
                "border-top": "none"
            });  // Add border-top: none
            isValid = false;
        }

        // Password validation
        const password = $('#password').val();
        if (password === '') {
            $('#passwordError').text('Password is required.');
            $('#password').css({
                "border": "2px solid red",
                "border-top": "none"
            });  // Add border-top: none
            isValid = false;
        } else if (password.length < 6) {
            $('#passwordError').text('Password must be at least 6 characters long.');
            $('#password').css({
                "border": "2px solid red",
                "border-top": "none"
            });  // Add border-top: none
            isValid = false;
        }

       
    });

    // Clear errors and borders on input
    $('#full_name, #email, #password').on('input', function () {
        $(this).css('border', '');  // Reset border on input change
        $(this).next('.error').text('');  // Clear error message
    });

    // Toggle password visibility
    $('#showPassword').on('change', function () {
        const passwordField = $('#password');
        passwordField.attr('type', $(this).is(':checked') ? 'text' : 'password');
    });
});

    </script>
</body>

</html>
